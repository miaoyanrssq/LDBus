apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

publish {
    userOrg = 'miaoyanrssq' // bintray 上注册的用户名
    groupId = 'cn.zgy.livedatabus' // 包名
    artifactId = 'LiveDataBus' // library名
    publishVersion = '0.0.2' // 版本号
    desc = 'livedata事件总线'
    website = 'https://github.com/miaoyanrssq/LDBus'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'android.arch.lifecycle:extensions:1.1.1'
    api 'android.arch.lifecycle:livedata:1.1.1'
}
